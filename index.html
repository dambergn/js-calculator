<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ten Key Accounting Calculator</title>
</head>
<body>
  <h1>Ten Key Accounting Calculator!</h1>
  <form>
    <textarea id="calculator"></textarea><br>
    <button id="key7" class="num-key">7</button>
    <button id="key8" class="num-key">8</button>
    <button id="key9" class="num-key">9</button><br>
    <button id="key4" class="num-key">4</button>
    <button id="key5" class="num-key">5</button>
    <button id="key6" class="num-key">6</button><br>
    <button id="key1" class="num-key">1</button>
    <button id="key2" class="num-key">2</button>
    <button id="key3" class="num-key">3</button><br>
    <button id="key0" class="num-key">0</button>
    <button id="key00" class="num-key">00</button>
    <button id="key-point" class="num-key">.</button><br>
  </form>
  <script src="app.js"></script>
</body>
</html>
