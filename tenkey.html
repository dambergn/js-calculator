<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ten Key Accounting Calculator</title>
</head>

<body>
  <h1>Ten Key Accounting Calculator!</h1>
  <form id="calculator">
    <textarea></textarea>
    <br>
    <div class="section">
      <div class="row-1">
        <button id="key7" class="num-key" value="7">7</button>
        <button id="key8" class="num-key">8</button>
        <button id="key9" class="num-key">9</button>
        <button id="key-minusE" class="num-key">-=</button>
        <br>
      </div>

      <div class="row-2">
        <button id="key4" class="num-key">4</button>
        <button id="key5" class="num-key">5</button>
        <button id="key6" class="num-key">6</button>
        <button class="num-key key-plusE">+=</button>
        <br>
      </div>

      <div class="row-3">
        <button id="key1" class="num-key" value="1">1</button>
        <button id="key2" class="num-key">2</button>
        <button id="key3" class="num-key">3</button>
        <button class="num-key key-plusE">+=</button>
        <br>
      </div>

      <div class="row-4">
        <button id="key0" class="num-key">0</button>
        <button id="key00" class="num-key">00</button>
        <button id="key-point" class="num-key">.</button>
        <button class="num-key key-plusE">+=</button>
        <br>
      </div>
    </div>
  </form>
  <script src="app.js"></script>
</body>

</html>
